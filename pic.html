<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kate Ann Cui Supilanas | Professional Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }

    a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    ul {
      list-style-type: none;
    }

    /* Header */
header {
  background-color: #1a1a1a;
  padding: 1rem;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  animation: headerSlideIn 0.5s ease-in-out;
  transition: background-color 0.3s ease;
}

@keyframes headerSlideIn {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(0);
  }
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo a {
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  background: linear-gradient(to right, #ff6b6b, #8806ce);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: text-shadow 0.3s ease;
}

.logo a:hover {
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

nav ul {
  display: flex;
}

nav ul li {
  margin-left: 2rem;
  position: relative;
}

nav ul li a {
  color: #fff;
  font-weight: 500;
  position: relative;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  transition: background-color 0.3s ease, color 0.3s ease;
}

nav ul li a:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 3px;
  bottom: 0;
  left: 0;
  background-color: #ffa500;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

nav ul li a:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffa500;
}

nav ul li a:hover:before {
  transform: scaleX(1);
}

.hamburger {
  display: none;
  cursor: pointer;
  padding: 0.5rem;
  background-color: transparent;
  border: none;
  z-index: 101;
  transition: transform 0.3s ease;
}

.hamburger .bar {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  transition: all 0.3s ease-in-out;
  background-color: #fff;
  border-radius: 2px;
}

.hamburger:hover {
  transform: scale(1.1);
}

/* Responsive Styles */
@media (max-width: 768px) {
  header {
    padding: 0.8rem;
  }

  .logo a {
    font-size: 1.5rem;
  }

  nav ul {
  position: absolute;
  top: 4rem;
  left: 0;
  width: 100%;
  flex-direction: column;
  background-color: #1a1a1a;
  padding: 2rem 0;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
  overflow: hidden;
}

nav ul.active {
  max-height: 500px;
  opacity: 1;
}

nav ul li {
  margin: 0;
  margin-bottom: 1.5rem;
  text-align: center;
  transform: translateX(-20px);
  opacity: 0;
  transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

nav ul.active li {
  transform: translateX(0);
  opacity: 1;
}

nav ul.active li:nth-child(1) {
  transition-delay: 0.1s;
}

nav ul.active li:nth-child(2) {
  transition-delay: 0.2s;
}

nav ul.active li:nth-child(3) {
  transition-delay: 0.3s;
}

nav ul.active li:nth-child(4) {
  transition-delay: 0.4s;
}

nav ul li a {
  font-size: 1.4rem;
  font-weight: 500;
  padding: 0.5rem 2rem;
  position: relative;
  transition: color 0.3s ease, background-color 0.3s ease;
}

nav ul li a:before {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 2rem;
  background-color: #fff;
  transition: width 0.3s ease;
}

nav ul li a:hover {
  color: #007bff;
  background-color: rgba(255, 255, 255, 0.1);
}

nav ul li a:hover:before {
  width: calc(100% - 4rem);
}

.hamburger {
  display: block;
}

.hamburger .bar {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  transition: all 0.3s ease-in-out;
  background-color: #fff;
  border-radius: 2px;
}

.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}

.hamburger.active .bar:nth-child(1) {
  transform: translateY(8px) rotate(45deg);
}

.hamburger.active .bar:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);
}
}

/* Main Content */
main {
  padding-top: 6rem;
}

section {
  padding: 5rem 0;
}

.hero-content,
.about-content,
.projects-content,
.contact-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* Hero Section */
#hero {
  background-image: linear-gradient(to right, #007bff, #00b8d4);
  color: #fff;
  padding: 12rem 0;
  text-align: center;
  overflow: hidden;
  position: relative;
}

.hero-content {
  position: relative;
  z-index: 1;
}

.hero-content h1 {
  font-size: 4.5rem;
  font-weight: 700;
  margin-bottom: 2rem;
  animation: heroTitleFadeIn 1s ease-in-out;
}

@keyframes heroTitleFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.hero-content p {
  font-size: 2rem;
  margin-bottom: 3.5rem;
  animation: heroDescFadeIn 1s ease-in-out 0.5s;
  animation-fill-mode: both;
}

@keyframes heroDescFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.btn {
  display: inline-block;
  background-color: #fff;
  color: #007bff;
  padding: 1.5rem 3rem;
  border-radius: 50px;
  font-weight: 600;
  font-size: 1.2rem;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
  animation: heroButtonFadeIn 1s ease-in-out 1s;
  animation-fill-mode: both;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

@keyframes heroButtonFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.btn:hover {
  background-color: #007bff;
  color: #fff;
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.hero-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: heroImageZoomIn 10s ease-in-out infinite alternate;
}

@keyframes heroImageZoomIn {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}

/* About Section */
#about {
  background-color: #fff;
}

.about-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.about-text {
  flex: 0 0 50%;
  padding-right: 3rem;
}

.about-text h2 {
  font-size: 3rem;
  font-weight: bold;
  margin-bottom: 2rem;
  opacity: 0;
  transform: translateY(50px);
  animation: sectionTitleFadeIn 1s ease-in-out forwards;
}

@keyframes sectionTitleFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.about-text p {
  font-size: 1.2rem;
  margin-bottom: 2.5rem;
  line-height: 1.8;
  opacity: 0;
  transform: translateY(50px);
  animation: sectionDescFadeIn 1s ease-in-out 0.5s forwards;
}

@keyframes sectionDescFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.about-text .btn {
  animation: sectionButtonFadeIn 1s ease-in-out 1s forwards;
}

@keyframes sectionButtonFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.about-image {
  flex: 0 0 40%;
  position: relative;
}

.about-image img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  animation: aboutImageFadeIn 1s ease-in-out forwards;
}

@keyframes aboutImageFadeIn {
  0% {
    opacity: 0;
    transform: translateX(-50px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Contact Section */
#contact {
  background-color: #f5f5f5;
}

.contact-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.contact-content h2 {
  font-size: 3rem;
  font-weight: bold;
  margin-bottom: 2.5rem;
  text-align: center;
  opacity: 0;
  transform: translateY(50px);
  animation: sectionTitleFadeIn 1s ease-in-out forwards;
}

form {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 600px;
  opacity: 0;
  transform: translateY(50px);
  animation: formFadeIn 1s ease-in-out 0.5s forwards;
}

@keyframes formFadeIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

form input,
form textarea {
  margin-bottom: 1.5rem;
  padding: 1.2rem;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  background-color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
}

form input:focus,
form textarea:focus {
  outline: none;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

form button {
  align-self: flex-end;
}

/* Footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 2rem;
  text-align: center;

footer p {

.social-icons a {

}

.social-icons a:hover {

}

/* My Pictures Section */
#my-pictures {
      background-color: #fff;
      padding: 5rem 0;
    }

    .pictures-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .pictures-content h2 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2.5rem;
      text-align: center;

    }

    .picture-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 2rem;
    }

    .picture-card {
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      animation: pictureCardFadeIn 0.8s ease-in-out forwards;
    }

    @keyframes pictureCardFadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .picture-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .picture-card:hover img {
      transform: scale(1.1);
    }

  background: linear-gradient(to right, #007bff, #6610f2);
  color: #fff;

}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1.5rem;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 2rem;
}

.footer-section {
  text-align: center;
}

.footer-section h3 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  padding-bottom: 0.5rem;
}

.footer-section h3::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50%;
  height: 2px;

}

  transition: width 0.3s ease;
}

.social-icons a:hover::before {

}

.footer-bottom {
  background-color: #222;

<script>
  // Get the hamburger button and the navigation menu
  const hamburger = document.querySelector('.hamburger');
  const navMenu = document.querySelector('nav ul');

  // Add a click event listener to the hamburger button
  hamburger.addEventListener('click', () => {
    // Toggle the 'active' class on the hamburger button
    hamburger.classList.toggle('active');

    // Toggle the 'active' class on the navigation menu
    navMenu.classList.toggle('active');
  });

  // Add event listeners for smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Add event listener for form submission
  const form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your form submission logic here
    alert('Form submitted successfully!');
    form.reset();
  });
</script>
